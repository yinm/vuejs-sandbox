<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue component study</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: http://chibinowa.net/note/vuejs/vue-4.html -->
<div id="app">
  <child-component val="message"></child-component>
  <child-component :val="message"></child-component>
</div>

<script>
  Vue.component('child-component', {
    template: '<p>{{ val }}</p>',
    props: ['val'],
  })

  new Vue({
    el: '#app',
    data: {
      message: 'hello!',
    }
  })
</script>
</body>
</html>
