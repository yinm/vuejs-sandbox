<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue component study</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.0.1/vuex.min.js"></script>
  <style>
    #app, #sub1, #sub2 {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }
    h2 {
      margin: 4px 0 2px;
      font-size: 12px;
    }
  </style>
</head>
<body>
<!-- ref: http://chibinowa.net/note/vuejs/vue-4.html -->
<h2>#app</h2>
<div id="app">
  <button @click="increment('sub1')">sub1</button>
  <button @click="increment('sub2')">sub2</button>
</div>
<h2>#sub1</h2>
<div id="sub1"></div>
<h2>#sub2</h2>
<div id="sub2"></div>

<script>
  const store = new Vuex.Store({
    state: {
      count: 0,
    },
    mutations: {
      increment(state) {
        state.count++
      },
    },
  })

  const ChildComp = Vue.extend({
    data() {
      return {
        count: 0,
      }
    },
    template: '<div :id="$el.id"> Store:{{ $store.state.count }} Local:{{ count }}</div>',
    created() {
      this.$on('increment', function() {
        this.count++
      })
    }
  })

  const app = new Vue({
    el: '#app',
    store: store,
    data: {
      sub1: null,
      sub2: null,
    },
    methods: {
      increment(key) {
        this[key].$emit('increment')
        this.$store.commit('increment')
      }
    },
    created() {
      this.sub1 = new ChildComp({ el: '#sub1', parent: this })
      this.sub2 = new ChildComp({ el: '#sub2', store: store })
    }
  })
</script>
</body>
</html>
