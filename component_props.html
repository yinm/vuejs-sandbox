<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue component study</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: http://chibinowa.net/note/vuejs/vue-4.html -->
<div id="app">
  <div class="box">
    <h3>ここは親のスコープ</h3>
    <p>{{ childMessage }}</p>
    <child-component
      :parent-message="parentMessage"
      @send-message="getChildMessage"></child-component>
  </div>
</div>

<script>
  const childComp = Vue.extend({
    props: { parentMessage: String },
    template: `
      <div class="box"><h3>ここは子のスコープ</h3>
      <p>{{ parentMessage }}</p></div>
    `,
    data: function() {
        return {
          childMessage: 'これは子のデータだよ',
        }
    },
    created: function() {
      this.$emit('send-message', this.childMessage)
      this.childMessage = '子がデータを変更したよ'
      this.$emit('send-message', this.childMessage)
    }
  })

  new Vue({
    el: '#app',
    data: {
      parentMessage: 'これは親のデータだよ',
      childMessage: '',
    },
    components: {
      'child-component': childComp,
    },
    methods: {
      getChildMessage: function(text) {
        this.childMessage = text
      }
    },
  })
</script>
</body>
</html>
