<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue component study</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: http://chibinowa.net/note/vuejs/vue-4.html -->
<div id="app">
  <child-component @childs-event="parentMethod"></child-component>
</div>

<script>
  Vue.component('child-component', {
    template: '<p>子供さん</p>',
    mounted() {
      this.$emit('childs-event', 'helloooooooo')
    },
  })

  new Vue({
    el: '#app',
    methods: {
      parentMethod: function(message) {
        alert(message)
      }
    },
  })
</script>
</body>
</html>
