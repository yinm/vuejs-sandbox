<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue component study</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: http://chibinowa.net/note/vuejs/vue-4.html -->
<div id="app">
  <div is="my-component"></div>
  <div :is="currentComponent"></div>
</div>

<script>
  const myComponent = { template: '<p>example</p>' }
  const myComponent2 = { template: '<p>example2</p>' }

  new Vue({
    el: '#app',
    components: {
      'my-component': myComponent,
    },
    data: {
      'currentComponent': myComponent2,
    }
  })
</script>
</body>
</html>
