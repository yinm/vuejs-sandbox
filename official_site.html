<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="app">
</div>

<script>
  Vue.component('example', {
    props: {
      propA: Number,
      propB: [String, Number],
      propC: {
        type: String,
        required: true,
      },
      propD: {
        type: Number,
        default: 100,
      },
      propE: {
        type: Object,
        default: function() {
          return { message: 'hello' }
        },
      },
      propF: {
        validator: function(value) {
          return value > 10
        }
      },
    }
  })
</script>
</body>
</html>
