<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="example">
  <my-component></my-component>
</div>

<script>
  const Child = {
    template: '<div>A child custom component!</div>',
  }

  new Vue({
    el: '#example',
    components: {
      'my-component': Child,
    },
  })
</script>
</body>
</html>
