<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="app">
  <child v-bind="todo"></child>
</div>

<script>
  Vue.component('child', {
    props: ['todo'],
    template: `<span>{{ todo.text, todo.isComplete }}</span>`,
  })

  const vm = new Vue({
    el: '#app',
    data: {
      todo: {
        text: 'Learn Vue',
        isComplete: false,
      },
    },
  })
</script>
</body>
</html>
