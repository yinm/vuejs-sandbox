<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<ul id="app">
  <li v-for="n in even(numbers)">{{ n }}</li>
</ul>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      numbers: [ 1, 2, 3, 4, 5 ],
    },
    methods: {
      even: function(nums) {
        return nums.filter((number) => {
          return number % 2 === 0
        })
      }
    }
  })
</script>
</body>
</html>
