<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="app">
  <template v-if="ok">
    <h1>Title</h1>
    <p>p1</p>
    <p>p2</p>
  </template>
</div>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      ok: true,
    },
  })
</script>
</body>
</html>
