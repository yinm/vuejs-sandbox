<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<ul id="app">
  <li v-for="(item, index) in items">
    {{ index }}: {{ item.message }}
  </li>
</ul>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      items: [
        'a',
        'b',
        'c',
      ],
    },
  })

  console.log(vm.items)

  vm.items[1] = 'x'
  vm.items.length = 2
  console.log(vm.items)
</script>
</body>
</html>
