<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="example-2">
  <button @click="greet">Greet</button>
</div>

<script>
  const example2 = new Vue({
    el: '#example-2',
    data: {
      name: 'Vue.js',
    },
    methods: {
      greet: function(event) {
        alert(`Hello ${this.name}!`)
        if (event) {
          alert(event.target.tagName)
        }
      }
    }
  })

  example2.greet()
</script>
</body>
</html>
