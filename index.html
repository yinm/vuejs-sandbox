<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="app">
  <span v-for="n in 10">{{ `${n}, ` }}</span>
</div>

<script>
  const vm = new Vue({
    el: '#app',
  })
</script>
</body>
</html>
