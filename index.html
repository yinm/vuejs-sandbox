<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<ul id="app">
  <li v-for="(value, key) in object">
    {{ key}}: {{ value }}
  </li>
</ul>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      object: {
        a: 'A',
        b: 'B',
        c: 'C',
      },
    },
  })

  vm.d = 'D'
</script>
</body>
</html>
