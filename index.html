<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<script>
  let data = { a: 1 }

  const vm = new Vue({
    data: data
  })

  console.log(vm.a === data.a)

  vm.a = 2
  console.log(data.a)

  data.a = 3
  console.log(vm.a)
</script>
</body>
</html>
