<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<ul id="app">
  <li v-for="(item, index) in items">
    {{ index }}: {{ item }}
  </li>
</ul>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      items: [
        'a',
        'b',
        'c',
      ],
    },
  })
  Vue.set(vm.items, 1, 'x')
  vm.items.splice(0, 1, 'y')

  vm.items.splice(2)
</script>
</body>
</html>
