<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="app">
  {{ message }}
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })
</script>

<div id="app-2">
  <span v-bind:title="message">
    Hover your
  </span>
</div>

<script>
  const app2 = new Vue({
    el: "#app-2",
    data: {
      message: `You loaded this page on ${new Date().toLocaleString()}`
    }
  })
</script>

<div id="app-3">
  <span v-if="seen">Now you see me</span>
</div>

<script>
  const app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  })
</script>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<script>
  const app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        { text: 'learn JavaScript' },
        { text: 'Learn Vue' },
        { text: 'Build something awesome' },
      ]
    }
  })
</script>

<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">Reverse Message</button>
</div>

<script>
  const app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'Hello Vue.js!',
    },
    methods: {
      reverseMessage: function() {
        console.log(this.message.split(''))
        console.log(this.message.split('').reverse())
        this.message = this.message.split('').reverse().join('')
      }
    }
  })
</script>

<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>

<script>
  const app6 = new Vue({
    el: '#app-6',
    data: {
      message: 'Hello Vue!',
    }
  })
</script>
</body>
</html>
