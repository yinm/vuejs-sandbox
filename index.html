<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="app">
  <template v-if="loginType === 'username'">
    <label>Username</label>
    <input placeholder="Enter your username">
  </template>
  <template v-else>
    <label>Email</label>
    <input placeholder="Enter your email address">
  </template>
  <br>
  <button @click="toggleLoginType">Toggle login type</button>
</div>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      loginType: 'username',
    },
    methods: {
      toggleLoginType() {
        this.loginType = this.loginType === 'username'
          ? 'email'
          : 'username'
      }
    }
  })
</script>
</body>
</html>
