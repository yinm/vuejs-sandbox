<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="app">
  <form v-on:submit.prevent="onSubmit">
    <input type="submit" :value="submitValue">
  </form>
</div>

<script>
  vm = new Vue({
    el: '#app',
    data: {
      submitValue: 'ああああ、そーしんだああああ'
    },
    methods: {
      onSubmit() {
        console.log('送ったよ')
      }
    },
  })
</script>
</body>
</html>
