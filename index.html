<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="app">
  <div class="static" :class="classObject"></div>
</div>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      classObject: {
        active: true,
        'text-danger': false,
      }
    }
  })
</script>
</body>
</html>
