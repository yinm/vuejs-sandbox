<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<script>
  new Vue({
    data: {
      a: 1,
    },
    created: function() {
      // 'this' keyword means the vm instance
      console.log(`a is: ${this.a}`)
    }
  })
</script>
</body>
</html>
