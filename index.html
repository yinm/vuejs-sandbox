<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="app">
  <simple-counter></simple-counter>
  <simple-counter></simple-counter>
  <simple-counter></simple-counter>
</div>

<script>
  let data = { counter: 0 }

  Vue.component('simple-counter', {
    template: `<button @click="counter += 1">{{ counter }}</button>`,
    data: function() {
      return data
    }
  })

  new Vue({
    el: '#app',
  })
</script>
</body>
</html>
