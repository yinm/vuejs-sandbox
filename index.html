<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="app">
  <div class="static" :class="{ active: isActive, 'text-danger': hasError }"></div>
</div>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      isActive: true,
      hasError: false,
    },
  })
</script>
</body>
</html>
