<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="app">
  <div :id="dynamicId"></div>
  <button :disabled="isButtonDisabled">Button</button>
</div>

<script>
  vm = new Vue({
    el: '#app',
    data: {
      dynamicId: 'foooooooo',
      isButtonDisabled: 'true',
    }
  })
</script>
</body>
</html>
