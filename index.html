<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="app">
  {{ message }}
</div>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })
</script>

<div id="app-2">
  <span v-bind:title="message">
    Hover your
  </span>
</div>

<script>
  const app2 = new Vue({
    el: "#app-2",
    data: {
      message: `You loaded this page on ${new Date().toLocaleString()}`
    }
  })
</script>

<div id="app-3">
  <span v-if="seen">Now you see me</span>
</div>

<script>
  const app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  })
</script>
</body>
</html>
