<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="example">
  <p>computed-now {{ computedNow }}</p>
  <p>method-now {{ methodNow() }}</p>

  <button @click="onClick">押してみる？</button>
</div>

<script>
  const vm = new Vue({
    el: '#example',
    data: {
      message: 'Hello'
    },
    computed: {
      computedNow: function() {
        return Date.now()
      }
    },
    methods: {
      reversedMessage() {
        return this.message.split('').reverse().join('')
      },
      methodNow() {
        return Date.now()
      },
      onClick() {
        console.log(`computed-now: ${this.computedNow}`)
        console.log(`method-now: ${this.methodNow()}`)
      }
    },
  })
</script>
</body>
</html>
