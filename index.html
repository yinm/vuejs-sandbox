<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="example"></div>

<script>
  let data = { a: 1 }
  const vm = new Vue({
    el: '#example',
    data: data,
  })

  console.log(vm.$data === data)
  console.log(vm.$el === document.getElementById('example'))

  vm.$watch('a', (newValue, oldValue) => {
    console.log(`value changed from ${oldValue} to ${newValue}`)
  })

  vm.a = '100'
</script>
</body>
</html>
