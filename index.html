<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="app">
  <input v-model="parentMsg">
  <br>
  <child :my-message="parentMsg"></child>
</div>

<script>
  Vue.component('child', {
    props: ['myMessage'],
    template: `<span>{{ myMessage }}</span>`,
  })

  const vm = new Vue({
    el: '#app',
    data: {
      parentMsg: 'Message from parent',
    },
  })
</script>
</body>
</html>
