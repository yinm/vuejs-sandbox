<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="app">
  <child my-message="kebab-caseだよ！"></child>
</div>

<script>
  Vue.component('child', {
    props: ['myMessage'],
    template: `<span>{{ myMessage }}</span>`,
  })

  vm = new Vue({
    el: '#app',
  })
</script>
</body>
</html>
