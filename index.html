<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="demo">
  {{ fullName }}
</div>

<script>
  const vm = new Vue({
    el: '#demo',
    data: {
      firstName: 'Foo',
      lastName: 'Bar',
      fullName: 'Foo Bar',
    },
    watch: {
      firstName: function(val) {
        this.fullName = `${val} ${this.lastName}`
      },
      lastName: function(val) {
        this.fullName = `${this.firstName} ${val}`
      }
    }
  })
</script>
</body>
</html>
