<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="app">
  <p v-if="seen">Now you see me</p>
  <a :href="url">リンクだよ</a>
  <a v-on:click="doSomething">押したの？</a>
</div>

<script>
  vm = new Vue({
    el: '#app',
    data: {
      seen: true,
      url: 'example.com',
    },
    methods: {
      doSomething() {
        console.log('押したよ')
      }
    }
  })
</script>
</body>
</html>
