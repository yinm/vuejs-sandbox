<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="example-3">
  <button @click="warn('Form cannot be submitted yet.', $event)">
    Submit
  </button>
</div>

<script>
  const example3 = new Vue({
    el: '#example-3',
    methods: {
      warn: function(message, event) {
        if (event) event.preventDefault()
        alert(message)
      }
    }
  })
</script>
</body>
</html>
