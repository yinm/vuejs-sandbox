<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Official Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- ref: https://jp.vuejs.org/v2/guide/index.html -->
<div id="demo">
  {{ fullName }}
</div>

<script>
  const vm = new Vue({
    el: '#demo',
    data: {
      firstName: 'Foo',
      lastName: 'Bar',
    },
    computed: {
      fullName: function() {
        return `${this.firstName} ${this.lastName}`
      }
    }
  })
</script>
</body>
</html>
